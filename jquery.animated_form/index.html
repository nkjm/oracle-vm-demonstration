<script language="javascript">
$(document).ready(function() {
	
	$('#nav-bar').fadeIn();
	
	$('#Log-in').click(function() {
		
		$('#Log-in').css('background-color', '#006699');

		$('#submit').hide().css({'left' : '0px'});

		$('#login').show().animate({
		
			left   : '52%',
			
		},400,function(){
			
			$('#login').css({'-webkit-transform' : 'rotate(-0deg)','-moz-transform' : 'rotate(-0deg)' });
		
		});

	});

});
